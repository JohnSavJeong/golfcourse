

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Golf Courses in Korea</title>
</head>
<body>
	<div id="map" style="width:800px;height:1000px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9205dd90427c61e60b3893c1aae2f168"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
		    mapOption = { 
			center: new daum.maps.LatLng(36.5,127.5), // 지도의 중심좌표
			level: 12 // 지도의 확대 레벨
		    };

		var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
		
	
		
		
		// 선이 그려지고 있을 때 마우스 움직임에 따라 선이 그려질 위치를 표시할 선을 생성합니다
		var moveLine = new daum.maps.Polyline({
		    strokeWeight: 3, // 선의 두께입니다 
		    strokeColor: '#db4040', // 선의 색깔입니다
		    strokeOpacity: 0.5, // 선의 불투명도입니다 0에서 1 사이값이며 0에 가까울수록 투명합니다
		    strokeStyle: 'solid' // 선의 스타일입니다    
		});

        	// 서울시청 to 안성W
        	var movepath = [[37.5662994,126.9757564], [37.0750377,127.1924257]];
        	moveLine.setPath(movepath);    
        	moveLine.setMap(map);
        
        	var distance = Math.round(moveLine.getLength()), // 선의 총 거리를 계산합니다
                    

		// 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다 
		var positions = [
		    {
			content: '<div class="dotOverlay distanceInfo">안성W거리 <span class="number">' + distance + '</span>m</div>', 
			latlng: new daum.maps.LatLng(37.0750377,127.1924257)
		    },
		    {
			content: '<div>골프존카운티안성Q</div>', 
			latlng: new daum.maps.LatLng(37.0469775,127.3873183)
		    },
		    {
			content: '<div>골프존카운티안성H</div>', 
			latlng: new daum.maps.LatLng(37.094492,127.3338704)
		    },
		    {
			content: '<div>레이크힐스용인</div>',
			latlng: new daum.maps.LatLng(37.1298379,127.1877236)
		    }
		];

		for (var i = 0; i < positions.length; i ++) {
		    // 마커를 생성합니다
		    var marker = new daum.maps.Marker({
			map: map, // 마커를 표시할 지도
			position: positions[i].latlng // 마커의 위치
		    });

		    // 마커에 표시할 인포윈도우를 생성합니다 
		    var infowindow = new daum.maps.InfoWindow({
			content: positions[i].content // 인포윈도우에 표시할 내용
		    });

		    // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
		    // 이벤트 리스너로는 클로저를 만들어 등록합니다 
		    // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
		    daum.maps.event.addListener(marker, 'mouseover', makeOverListener(map, marker, infowindow));
		    daum.maps.event.addListener(marker, 'mouseout', makeOutListener(infowindow));
		}

		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
		    return function() {
			infowindow.open(map, marker);
		    };
		}

		// 인포윈도우를 닫는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
		    return function() {
			infowindow.close();
		    };
		}
	
		
		
	</script>
</body>
</html>
